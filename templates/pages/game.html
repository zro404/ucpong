<!DOCTYPE html>
<html lang="en">
  {{ template "head.html" }}
  <body id="root" class="bg-black text-white h-svh">
    <div class="p-8 pt-10 h-svh">
      <div class="left-0 px-8 z-10 absolute w-full flex justify-between items-center">
        <a
          href="/"
          class="w-fit h-14 text-lg border-2 border-gray-300 hover:bg-red-700 hover:border-gray-300 transition-colors px-6 py-3 rounded"
        >
          BACK TO MENU
        </a>
        <div class="flex items-center gap-2">
          <input type="text" readonly id="room-code" class="rounded border-2 border-gray-300 text-red-500 bg-black text-center w-32 h-14 ml-4" />
          <button id="copy-button" class="w-fit h-14 text-lg border-2 border-gray-300 hover:bg-red-700 hover:border-gray-300 transition-colors px-6 py-3 rounded">
            COPY
          </button>
        </div>
      </div>
      <div
        class="flex flex-col justify-center items-center gap-10 h-full pb-20"
      >
        <div class="flex items-center justify-center gap-10">
          <div class="flex flex-col items-center gap-3">
            <p class="text-xl">PLAYER 1</p>
            <p id="p1-score" class="text-7xl text-blue-500 font-bold">0</p>
          </div>
          <p class="text-3xl">:</p>
          <div class="flex flex-col items-center gap-3">
            <p class="text-xl">PLAYER 2</p>
            <p id="p2-score" class="text-7xl text-red-500 font-bold">0</p>
          </div>
        </div>
        <canvas
          id="canvas"
          height="600"
          width="1000"
          class="border border-2"
        ></canvas>
      </div>
    </div>
    {{ template "footer.html" }}
    {{ template "modal" }}
    <script src="/scripts/game.js" defer></script>
  </body>
</html>
